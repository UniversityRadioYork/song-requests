<html>
    <body>
        <form id="authform" method="post">
            
        </form>
        <script>
            fetch("https://ury.org.uk/api/v2/user/currentuser", {credentials: "include"}).then(r => r.json()).then(d => {
                if (d.status == "OK") {
                    document.getElementById("authform").innerHTML = "<input type=\"hidden\" name=\"memberid\" value=" + d.payload.memberid + ">";
                    document.getElementById("authform").submit();
                } else {
                    window.location.replace("https://ury.org.uk/myradio/MyRadio/login?next=" + window.location.href);
                }
            });
        </script>
    </body>
</html>
